<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Splace Page</title>
  </head>
  <body class="dark-blue-grad">
    <section class="intro">
      <h1>
        Turn <strong>your farm</strong> into an data driven
        <strong>Smart Farm</strong>
      </h1>
      <span class="beta-text">Currently in Beta</span>
    </section>

    <main class="main-content">
      <div class="container">
        <img
          class="img-main box"
          src="images/house-pic.png"
          alt="My Scrimba avatar."
        />
        <h2>Smart Farm Technology</h2>
        <span class="subheading color-change-5x">Bring your data to life</span>

        <p>Join the closed beta today</p>
        <form>
          <input type="text" required placeholder="Name" aria-label="Name" />
          <input type="email" required placeholder="Email" aria-label="Email" />
          <div class="file-input-wrapper">
            <input
              class="upload-input"
              type="file"
              required
              accept="image/png, image/jpg"
              aria-label="Choose file"
            />
          </div>
          <button class="btn btn-primary">SUBMIT</button>
        </form>
      </div>
    </main>
  </body>
</html>
